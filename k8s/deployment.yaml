apiVersion: apps/v1
kind: Deployment
metadata:
  name: accounts
spec:
  replicas: 1
  selector:
    matchLabels:
      app: accounts
  template:
    metadata:
      labels:
        app: accounts
    spec:
      containers:
        - name: accounts
          image: REPLACE_WITH_REGISTRY/accounts:latest
          ports:
            - containerPort: 5000
          env:
            - name: DATABASE_URL
              value: postgres://user:pass@postgres:5432/accounts_db
